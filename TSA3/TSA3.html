<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="TSA3.css">
</head>
<body>
  <div id="calculator" class="container mt-5">
    <input type="text" id="display" readonly class="form-control mb-3">

    <button id="clear" class="btn btn-secondary">C</button>
    <button id="backspace" class="btn btn-secondary">âŒ«</button>
    <button id="divide" class="btn btn-warning">/</button>
    <button id="multiply" class="btn btn-warning">*</button>

    <button id="num7" class="btn btn-primary">7</button>
    <button id="num8" class="btn btn-primary">8</button>
    <button id="num9" class="btn btn-primary">9</button>
    <button id="subtraction" class="btn btn-warning">-</button>

    <button id="num4" class="btn btn-primary">4</button>
    <button id="num5" class="btn btn-primary">5</button>
    <button id="num6" class="btn btn-primary">6</button>
    <button id="addition" class="btn btn-warning">+</button>

    <button id="num1" class="btn btn-primary">1</button>
    <button id="num2" class="btn btn-primary">2</button>
    <button id="num3" class="btn btn-primary">3</button>
    <button id="equals" class="btn btn-success">=</button>

    <button id="num0" class="btn btn-primary">0</button>
    <button id="decimal" class="btn btn-primary">.</button>
  </div>
  <script src="TSA3.js"></script>
</body>
</html>
