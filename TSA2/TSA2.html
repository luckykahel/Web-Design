<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="TSA2.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <button id="monday" class="btn monday mb-2">Monday</button>
                <button id="tuesday" class="btn tuesday mb-2">Tuesday</button>
                <button id="wednesday" class="btn wednesday mb-2">Wednesday</button>
                <button id="thursday" class="btn thursday mb-2">Thursday</button>
                <button id="friday" class="btn friday mb-2">Friday</button>
                <button id="saturday" class="btn saturday mb-2">Saturday</button>
                <button id="sunday" class="btn sunday mb-2">Sunday</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="box-container col-12 col-md-6">
                <div class="box"></div>
            </div>
        </div>
    </div>

    <script src="TSA2.js"></script>
</body>
</html>
